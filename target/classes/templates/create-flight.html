<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Flight Registration</title>

  <!-- Icons font CSS-->
  <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
  <div class="wrapper wrapper--w680">
    <div class="card card-1">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">Flight Info</h2>
        <form method="post" th:action="@{/createFlight}" th:object="${flightData}">
<!--          <div class="row row-space">-->
<!--            <div class="col-2">-->
              <div class="input-group">
                <input class="input--style-1" th:field="*{flightCode}" type="text" placeholder="Flight Code" name="flight_code">
              </div>
<!--            </div>-->
<!--          </div>-->


          <div class="input-group">
            <div class="rs-select2 js-select-simple select--no-search">
              <select name="class" th:field="*{source}">
                <option value="" disabled="disabled" selected="selected">FROM</option>
                <option value=""></option>
                <option th:value="Lagos" th:text="Lagos"></option>
                <option th:value="London" th:text="London"></option>
                <option th:value="Abuja" th:text="Abuja"></option>
              </select>
              <div class="select-dropdown"></div>
            </div>
          </div>


          <div class="input-group">
            <div class="rs-select2 js-select-simple select--no-search">
              <select name="class" th:field="*{destination}">
                <option value="" disabled="disabled" selected="selected">TO</option>
                <option value=""></option>
                <option th:value="Lagos" th:text="Lagos"></option>
                <option th:value="London" th:text="London"></option>
                <option th:value="Abuja" th:text="Abuja"></option>
              </select>
              <div class="select-dropdown"></div>
            </div>
          </div>


          <div class="input-group">
            <div class="rs-select2 js-select-simple select--no-search">
              <select name="class" th:field="*{travelType}">
                <option value="" disabled="disabled" selected="selected">TRAVEL TYPE</option>
                <option value=""></option>
                <option th:value="ONE_WAY" th:text="ONE_WAY"></option>
                <option th:value="RETURN" th:text="RETURN"></option>
                <option th:value="MULTI_CITY" th:text="MULTI_CITY"></option>
              </select>
              <div class="select-dropdown"></div>
            </div>
          </div>


          <div class="input-group">
            <div class="rs-select2 js-select-simple select--no-search">
              <select name="class" th:field="*{travelClass}">
                <option value="" disabled="disabled" selected="selected">FLIGHT CLASS</option>
                <option value=""></option>
                <option th:value="FIRST_CLASS" th:text="FIRST_CLASS"></option>
                <option th:value="ECONOMY_CLASS" th:text="ECONOMY_CLASS"></option>
                <option th:value="BUSINESS_CLASS" th:text="BUSINESS_CLASS"></option>
              </select>
              <div class="select-dropdown"></div>
            </div>
          </div>

          <!--
          <div class="input-group">
              <input class="input--style-1" type="text" placeholder="NAME" name="name">
          </div>
-->


          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <input class="input--style-1 js-datepicker" th:field="*{travelDate}" type="text" placeholder="DEPARTURE DATE" name="travelData">
                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <input class="input--style-1 js-datepicker" th:field="*{comingBackDate}" type="text" placeholder="ARRIVAL DATE" name="comingBackDate">
                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
              </div>
            </div>

          </div>


          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <input class="input--style-1 js-datepicker" th:field="*{departureTime}" type="time" placeholder="DEPARTURE TIME" name="departureTime">
                <!--                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <input class="input--style-1 js-datepicker" th:field="*{returnTime}" type="time" placeholder="ARRIVAL TIME" name="arrivalTime">
                <!--                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
              </div>
            </div>

          </div>
          <div class="input-group">
            <div class="rs-select2 js-select-simple select--no-search">

                <select th:field="*{airplane}" class="form-control" required="required">
                  <option value="" disabled="disabled" selected="selected">AIRLINE</option>
                  <option th:each="listOfPlanes : ${T(com.ars.airlinereservationsystem.enums.Airplane).values()}" th:value="${listOfPlanes}" th:text="${listOfPlanes}"></option>
                </select>
              <div class="select-dropdown"></div>
            </div>
          </div>

          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <input class="input--style-1" th:field="*{duration}" type="text" placeholder="DURATION" name="name">
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <input class="input--style-1" th:field="*{price}" type="text" placeholder="PRICE" name="name">
              </div>
            </div>
          </div>

          <div class="p-t-20">
            <button class="btn btn--radius btn--green" type="submit">CREATE FLIGHT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>

</body>
